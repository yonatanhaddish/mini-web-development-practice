<!DOCTYPE html>
<html>
  <head>
    <title>Marathon Registration Form</title>
    <!-- <link href="/dist/output.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="/dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-200 flex justify-center items-center h-screen">
    <div class="container w-full max-w-2xl" id="app">
      <br />
      <form
        action="#"
        class="bg-blue-100 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <br /><br />
        <h1 class="text-center text-3xl font-bold underline">
          Marathon Registration Form
        </h1>
        <br />
        <!-- Styling First Name -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="fname"
              >First name:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="fname"
              name="fname"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <!-- Styling Last Name -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="lname"
              >Last name:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="lname"
              name="lname"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <!-- Styling Email ID -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="email"
              >Email ID:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              id="email"
              name="email"
              required
            />
          </div>
        </div>

        <!-- Styling Phone Number -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="phone"
              >Phone Number:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              type="text"
              id="phone"
              name="phone"
              placeholder="123-45-678"
            />
          </div>
        </div>

        <!-- Styling Medical Discomfort -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="gender"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Do you have any medical discomfort?</label
            >
          </div>
          <div class="md:w-2/3">
            <input type="radio" id="yes" name="question" value="Yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="question" value="no" />
            <label for="no">No</label>
          </div>
        </div>

        <!-- Styling Gender -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="gender"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Gender:</label
            >
          </div>
          <div class="md:w-2/3">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
        </div>

        <!-- Styling Running Skills Rater -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="skills"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Could you please rate your running skills?</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="range"
              min="1"
              max="10"
              value="0"
              id="skills"
              class="slider"
            />
          </div>
        </div>

        <!-- Styling Contact Address -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="address"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Contact Address:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="address"
              name="address"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <!-- Styling Street Address -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="address"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >Street Address:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="text"
              id="street"
              name="street"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <!-- Styling City -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="city"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >City:</label
            >
          </div>
          <div class="inline-block relative md:w-2/3">
            <select
              name="city"
              id="city"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="">Select</option>
              <option value="London">London</option>
              <option value="Newyork">NewYork</option>
              <option value="NewDelhi">New Delhi</option>
              <option value="Lucknow">Lucknow</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Styling State -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="state"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              >State</label
            >
          </div>
          <div class="inline-block relative md:w-2/3">
            <select
              name="state"
              id="state"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            >
              <option value="">Select</option>
              <option value="DC">DC</option>
              <option value="Texas">Texas</option>
              <option value="UP">UP</option>
              <option value="NorthCarolina">North Carolina</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Styling Postal -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="postalcode"
              >Postal / Zip Code:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="zip"
              name="zip"
            />
          </div>
        </div>

        <!-- Styling Photo -->
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              for="photo"
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="postalcode"
              >Select photo:</label
            >
          </div>
          <div class="md:w-2/3">
            <input
              type="file"
              id="photo"
              name="photo"
              multiple
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="uploadImage"
              name="uploadImage"
            />
          </div>
        </div>

        <!--  Styling Submit  -->
        <input
          type="submit"
          class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
        />
      </form>
    </div>
  </body>
</html>
